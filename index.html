<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <title>Chat App</title>
</head>
<body>
  <div id="chat-container">
    <div id="search-container">
      <input type="text" placeholder="Search" />

    </div>

    <div id="conversation-list">
      <div class="conversation active">
        <img src="images/1200px-John_Legend_2019_by_Glenn_Francis.jpg" alt="John Johnson" />
        <div class="title-text">
          John Johnson
        </div>
        <div class="created-date">
          Oct 14
        </div>
        <div class="converstaion-message">
          This is a message
        </div>
      </div>
    </div>

    <div id="new-message-container">
      <a href="#">+</a>
    </div>

    <div id="chat-title">
      <span>John Johnson</span>
      <img src="images/e8a73f493cbbdfe39dd7ab0664c3d8b6.png" alt="Delete Conversation" />
    </div>

    <div id="chat-message-list">

    </div>
    
    <div id="chat-form">
      <img src="images/computer-icons-email-attachment-download-png-favpng-CN8JJSGc7UgmgtA2MjRbitMy0.jpg" alt="Add Attachment" />
      <input type="text" placeholder="type a message" />
    </div>

  </div>

 </body>
</html>
